version: "3.8"
services:
  node_test:
    build:
      context: ./
      dockerfile: Dockerfile.node
    volumes:
      - ./hathor/nanocontracts/blueprints:/app/hathor/nanocontracts/blueprints
      - ./hathor/conf/nano_testnet.yml:/app/hathor/conf/nano_testnet.yml
      - ./tests:/app/tests
      # - ./.git:/app/.git

    # command: ["poetry", "run", "pytest","-rP", "hathor/tests/nanocontracts/blueprints/test_rewards.py"] # with stdout
    command: >
      bash -c
        "poetry run pytest --capture=no -s --disable-warnings --tb=short --color=yes tests/nanocontracts/blueprints/test_dozer_pool_manager.py && poetry run hathor-cli check-blueprint --file hathor/nanocontracts/blueprints/dozer_pool_manager.py"
